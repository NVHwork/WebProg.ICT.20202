<!DOCTYPE html public "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<script type="text/javascript">
			/* Step 3 */
			num = 0;
			// Count the number of this function has been called. Print the result to a text field
			function myFunc() {
				num++;
				document.myForm.outputField.value = "Call " + num + " times";
			}
			window.setInterval("myFunc()", 1000);
		</script>
	</head>
	<body>
		<form name="myForm">
			<input type="text" name="outputField" readonly>
		</form>
	</body>
</html>
