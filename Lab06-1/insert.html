<html>
	<head>
		<title>Insert Inventory</title>
	</head>

	<body>
		<form action="insert_table.php" method="post">
			<label for="Item">Item Description: </label>
			<input type="text" name="Item" size="20" maxlength="20" required><br><br>

			<label for="Weight">Weight: </label>
			<input type="text" name="Weight" size="5" maxlength="20" required><br><br>

			<label for="Cost">Cost: </label>
			<input type="text" name="Cost" size="5" maxlength="20" required><br><br>

			<label for="Quantity">Number Available: </label>
			<input type="number" name="Quantity" size="5" maxlength="20" required><br><br>

			<button type="submit">Submit</button>
			<button type="reset">Reset</button>
		</form>
	</body>
</html>
